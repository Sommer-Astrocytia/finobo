<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Sommer Karlsen - AI Chatbot</title>
    <style>
      body {
        background-color: #f7f7ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .chatbot {
        background: white;
        width: 400px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }
      .chat-header {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }
      .chat-window {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        max-height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 10px;
        background: #f9f9f9;
        scroll-behavior: smooth;
      }
      .message {
        display: flex;
        align-items: flex-end;
        margin: 10px 0;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 16px;
        line-height: 1.4;
      }
      .bubble.user {
        background-color: #4caf50;
        color: white;
        border-bottom-right-radius: 0;
      }
      .bubble.bot {
        background-color: #e0f7fa;
        color: black;
        border-bottom-left-radius: 0;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        background-color: white;
      }
      option.asked {
        background-color: #d3f9d8;
        color: #555;
      }
      .highlight {
        animation: blink 1s ease;
      }
      @keyframes blink {
        0% {
          background-color: yellow;
        }
        100% {
          background-color: #e0f7fa;
        }
      }
    </style>
  </head>
  <body>
    <div class="chatbot">
      <div class="chat-header">Spørg Sommer</div>
      <div class="chat-window" id="chatWindow"></div>

      <label for="questions">Vælg et spørgsmål:</label>
      <select id="questions" onchange="reply()">
        <option value="">--Vælg et spørgsmål--</option>
        <option value="hvem_er_du">Hvem er du?</option>
        <option value="hvad_har_du_arbejdet_med">
          Hvad har du arbejdet med?
        </option>
        <option value="hvad_er_dine_styrker">Hvad er dine styrker?</option>
        <option value="hvad_er_dine_bedste_kvaliteter">
          Hvad er dine bedste kvaliteter?
        </option>
        <option value="hvad_er_din_erfaring_med_ai">
          Hvad er din erfaring med AI?
        </option>
        <option value="hvorfor_finobo">
          Hvorfor vil du være i praktik hos Finobo?
        </option>
        <option value="hvilke_systemer_kan_du">
          Hvilke systemer og værktøjer kan du?
        </option>
        <option value="hvordan_arbejder_du">Hvordan arbejder du?</option>
        <option value="hvad_er_din_baggrund">Hvad er din baggrund?</option>
        <option value="hvad_kan_du_bidrage_med">
          Hvad kan du bidrage med hos Finobo?
        </option>
      </select>
    </div>

    <script>
      const askedQuestionsOrder = [];
      const firstAnswerIds = {};

      function reply() {
        const select = document.getElementById("questions");
        const question = select.value;
        if (!question) return;

        const chatWindow = document.getElementById("chatWindow");
        let userQuestion = "";
        let botResponse = "";

        const questionsMap = {
          hvem_er_du: [
            "Hvem er du?",
            "Jeg hedder Sommer Karlsen, er 42 år og studerer Digital Konceptudvikling med fokus på AI, data og brugercentreret design.",
          ],
          hvad_har_du_arbejdet_med: [
            "Hvad har du arbejdet med?",
            "Jeg har arbejdet med Master Data Management, automatisering af workflows, datadrevet UX-design og digital optimering.",
          ],
          hvad_er_dine_styrker: [
            "Hvad er dine styrker?",
            "Jeg er nysgerrig, struktureret, analytisk og stærk i at kombinere dataindsigter med kreative løsninger.",
          ],
          hvad_er_dine_bedste_kvaliteter: [
            "Hvad er dine bedste kvaliteter?",
            "Mine bedste kvaliteter er vedholdenhed, kreativitet, problemløsning og evnen til at holde overblikket.",
          ],
          hvad_er_din_erfaring_med_ai: [
            "Hvad er din erfaring med AI?",
            "Jeg bruger AI som en integreret del af mit arbejde til procesoptimering, dataanalyse og smartere brugeroplevelser.",
          ],
          hvorfor_finobo: [
            "Hvorfor vil du være i praktik hos Finobo?",
            "Finobo matcher mit ønske om at arbejde i en innovativ virksomhed med fokus på ansvarlig teknologi.",
          ],
          hvilke_systemer_kan_du: [
            "Hvilke systemer og værktøjer kan du?",
            "Excel, PowerPoint, SAP, ERP, HTML, CSS, JavaScript, React, Adobe, Miro, Jira, Make og Zapier.",
          ],
          hvordan_arbejder_du: [
            "Hvordan arbejder du?",
            "Jeg arbejder selvstændigt, tager ansvar fra dag ét, er nysgerrig og elsker at skabe nye løsninger.",
          ],
          hvad_er_din_baggrund: [
            "Hvad er din baggrund?",
            "Baggrund som forretningskonsulent, UX-designer og psykoterapeut, stærk i både teknologi og menneskelig forståelse.",
          ],
          hvad_kan_du_bidrage_med: [
            "Hvad kan du bidrage med hos Finobo?",
            "Jeg kan bidrage med analyser, workflow-optimering, AI-løsninger og stærkt samarbejde på tværs af teams.",
          ],
        };

        userQuestion = questionsMap[question][0];

        if (!firstAnswerIds[question]) {
          askedQuestionsOrder.push(question);
          botResponse = questionsMap[question][1];

          const id = "answer-" + question;
          chatWindow.innerHTML += `
          <div class="message user">
            <div class="bubble user">${userQuestion}</div>
          </div>
          <div class="message bot" id="${id}">
            <div class="bubble bot">${botResponse}</div>
          </div>
        `;
          firstAnswerIds[question] = id;

          // Farve spørgsmålet
          const selectedOption = select.querySelector(
            `option[value="${question}"]`
          );
          if (selectedOption) {
            selectedOption.classList.add("asked");
          }
        } else {
          const answerNumber = askedQuestionsOrder.indexOf(question) + 1;
          botResponse = `Det spørgsmål stillede du som nummer ${answerNumber}.`;

          chatWindow.innerHTML += `
          <div class="message user">
            <div class="bubble user">${userQuestion}</div>
          </div>
          <div class="message bot">
            <div class="bubble bot">${botResponse}</div>
          </div>
        `;

          // Scroll til første svar og blink
          const firstAnswer = document.getElementById(firstAnswerIds[question]);
          if (firstAnswer) {
            firstAnswer.scrollIntoView({ behavior: "smooth", block: "center" });
            firstAnswer.classList.add("highlight");
            setTimeout(() => {
              firstAnswer.classList.remove("highlight");
            }, 1000);
          }
        }

        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    </script>
  </body>
</html>
